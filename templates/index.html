<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
        }
        .image-container {
            margin-top: 10px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 8px;
        }
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #chatbot-container.open {
            width: 300px;
            height: 400px;
            border-radius: 10px;
        }
        #chatbot-icon {
            color: white;
            font-size: 24px;
        }
        #chatbot-content {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            color: green;
        }
        .ai-message {
            color: purple;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Harry Potter 1-4 only uploaded</h1>
        <div class="image-container">
            <img src="https://thumbs.dreamstime.com/z/harry-potter-warner-brothers-studio-tour-london-uk-entrance-where-filmed-actual-film-series-movie-poster-sorcerers-164168768.jpg?ct=jpeg" alt="Harry Potter">
        </div>
    </div>

    <div id="chatbot-container">
        <div id="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
        <div id="chatbot-content">
            <div id="chat-header">
                <span>Chat</span>
                <button id="close-chat" onclick="toggleChatbot()">Ã—</button>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Type your question...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('chatbot-container');
        const icon = document.getElementById('chatbot-icon');
        const content = document.getElementById('chatbot-content');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function toggleChatbot() {
            container.classList.toggle('open');
            if (container.classList.contains('open')) {
                icon.style.display = 'none';
                content.style.display = 'flex';
            } else {
                icon.style.display = 'block';
                content.style.display = 'none';
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('You', message, 'user-message');
                fetchResponse(message);
                userInput.value = '';
            }
        }

        function addMessage(sender, message, messageClass) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageClass}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function fetchResponse(message) {
            fetch('/api/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage('AI', 'Sorry, an error occurred. Please try again.', 'ai-message');
                } else {
                    addMessage('AI', data.answer, 'ai-message');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('AI', 'Sorry, there was an error processing your request.', 'ai-message');
            });
        }

        // Send message when clicking send button
        sendButton.addEventListener('click', sendMessage);

        // Send message when pressing Enter in input field
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
